server:
  port: 7777

spring:
  datasource:
    driver-class-name: org.h2.Driver

    ## mem(memory mode): 메모리에만 저장하고 어플리케이션 종료 시 삭제
    url: jdbc:h2:mem:testdb
    username: user
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect